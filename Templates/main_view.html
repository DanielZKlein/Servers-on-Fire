<html>
<head>
<script src="stuff/jquery-1.4.2.min.js"></script>
<script src="stuff/sof.js"></script>

<link rel=stylesheet href="stuff/sof.css">
<script>

$(function() {

	bindStuff();

});
</script>
</head>

<body>
<div id=maininputdiv>Search for: 
<input id=maininput type=text >
</div>
<table id=unholy width=100%>
<colgroup width=20%>
<colgroup width=20%>
<colgroup width=20%>
<colgroup width=20%>
<colgroup width=20%>
<tr><th>English</th><th>French</th><th>German</th><th>Spanish</th><th>Polish</th></tr>

{% for message in messages %}
<tr class="resultrow">
	<td class="resultfield" id="english_{{message.id}}">{{message.english|linebreaks}}</td>
	<td class="resultfield" id="french_{{message.id}}">{{message.french|linebreaks}}</td>
	<td class="resultfield" id="german_{{message.id}}">{{message.german|linebreaks}}</td>
	<td class="resultfield" id="spanish_{{message.id}}">{{message.spanish|linebreaks}}</td>
	<td class="resultfield" id="polish_{{message.id}}">{{message.polish|linebreaks}}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
