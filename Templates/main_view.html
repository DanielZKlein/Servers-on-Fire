<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Servers on Fire</title>
<script src="stuff/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="stuff/sof.js" type="text/javascript"></script>

<link rel="stylesheet/less" type="text/css" href="stuff/styles.less" />
<!-- <link rel="stylesheet" href="stuff/reset.css" type="text/css" /> -->
<link rel="stylesheet" href="stuff/sof.css" type="text/css" />

<script src="stuff/less.js" type="text/javascript"></script>
<script type="text/javascript">

$(function() {

	bindStuff();
	$(".cat_toggle").click();

});
</script>
</head>

<body>
<div id="wrapper">
	<div id="header">
		<div id="riotLogo"><img src="stuff/images/RiotGamesLogo.png" alt="Riot Games Logo" /></div>
		<div id="maininputdiv">Search for: 
			<input id="maininput" type="text" />
		</div>
		<div id="ajaxstatus">synced</div>
	</div>
	<table class="maintable" width="100%">
		<colgroup>
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
		</colgroup>
		<tr class="gradGrey">
			<th>English</th><th>French</th><th>German</th><th>Spanish</th><th>Polish</th>
		</tr>
	</table>
	<div id="allcats">
	{% for cat, msgs in cats.items %}
		<table class="softable" id="cat_{{cat}}">
		<colgroup>
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
			<col width="20%" />
		</colgroup>
		<tr><th colspan="5" class="cat_toggle" visible="true">{{cat}}</th></tr>
		
		{% for message in msgs %}
			<tr class="result_{{cat}}">
				<td class="resultfield" id="english_{{message.id}}">{{message.english|linebreaks}}</td>
				<td class="resultfield" id="french_{{message.id}}">{{message.french|linebreaks}}</td>
				<td class="resultfield" id="german_{{message.id}}">{{message.german|linebreaks}}</td>
				<td class="resultfield" id="spanish_{{message.id}}">{{message.spanish|linebreaks}}</td>
				<td class="resultfield" id="polish_{{message.id}}">{{message.polish|linebreaks}}</td>
			</tr>
		{% endfor %}
		</table>
		
	{% endfor %}
	</div>
</div>
</body>
</html>
